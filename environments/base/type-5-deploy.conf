#!/usr/bin/env bash
# type-5-deploy.conf - Zero entropy deployment configuration
# Only 2 parameters needed - everything else is deterministic

# Core deployment parameters - will be overridden by instance configs
DEPLOYMENT_ROOT="${DEPLOYMENT_ROOT:-/opt/nginx-rp}"
ENVIRONMENT="${ENVIRONMENT:-prod}"

# Load function to calculate deterministic values
source "${CONFIG_ROOT}/base/calculate_deterministic_values.sh"

# Optional SSH configuration (only for remote deployments)
DEPLOYMENT_SSH="${DEPLOYMENT_SSH:-}"